name: keyboard_visibility
description: Flutter plugin for discovering the state of the soft-keyboard visibility on Android and iOS.
version: 0.0.1
author: claudneysessa <claudneysartisessa@gmail.com>
homepage: https://github.com/claudneysessa/flutter_keyboard_visibility/tree/master

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"
  flutter: ">=0.1.4 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.github.claudneysessa.keyboardvisibility
    iosPrefix: FLT
    pluginClass: KeyboardVisibilityPlugin
